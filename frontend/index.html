<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logos/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/logos/favicon.png" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/logos/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="/logos/favicon.png" />
    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="/logos/favicon.png" color="#00C6FF" />
    <!-- Meta tags for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tensoe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Tensoe - AI-Powered Music Discovery</title>
    <meta name="title" content="Tensoe - AI-Powered Music Discovery">
    <meta name="description" content="Discover your next favorite song with Tensoe's AI-powered music recommendation engine. Connect your Spotify, Last.fm, or AOTY account for personalized music suggestions.">
    <meta name="keywords" content="music discovery, AI music recommendations, personalized music, Spotify recommendations, Last.fm, AOTY, music AI, machine learning music">
    <meta name="author" content="Tensoe">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tensoe.com/">
    <meta property="og:title" content="Tensoe - AI-Powered Music Discovery">
    <meta property="og:description" content="Discover your next favorite song with Tensoe's AI-powered music recommendation engine. Connect your Spotify, Last.fm, or AOTY account for personalized music suggestions.">
    <meta property="og:image" content="https://tensoe.com/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tensoe.com/">
    <meta property="twitter:title" content="Tensoe - AI-Powered Music Discovery">
    <meta property="twitter:description" content="Discover your next favorite song with Tensoe's AI-powered music recommendation engine. Connect your Spotify, Last.fm, or AOTY account for personalized music suggestions.">
    <meta property="twitter:image" content="https://tensoe.com/og-image.png">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logos/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/logos/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/logos/favicon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#00C6FF">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Tensoe",
        "description": "AI-powered music discovery platform that provides personalized music recommendations using machine learning.",
        "url": "https://tensoe.com",
        "applicationCategory": "MusicApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": [
          "AI-powered music recommendations",
          "Spotify integration",
          "Last.fm integration",
          "Album of the Year integration",
          "Personalized music discovery",
          "Machine learning algorithms"
        ],
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "150"
        }
      }
    </script> 
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
